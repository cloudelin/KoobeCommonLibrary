
// Specify the main class for "run" task
if (!hasProperty('mainClass')) {
    //ext.mainClass = 'com.koobe.common.quickstart.Application'
    mainClassName = ext.mainClass = 'com.koobe.common.storage.ConsoleMain'
}

/*
